<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Contábil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linha opcional: Se você quiser que o modo escuro também funcione na página de login, descomente a linha abaixo -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        /* Estilos para centralizar o formulário na página */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-signin {
            width: 100%;
            max-width: 400px; /* Largura máxima do formulário */
            padding: 1rem; /* Espaçamento interno no card */
        }
    </style>
</head>
<body class="bg-light">

    <main class="form-signin">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Login no Sistema</h3>

                <!-- Seção para exibir mensagens flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!-- Fim da seção de mensagens flash -->

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Linha opcional: Se quiser o botão de modo escuro na página de login também, adicione-o aqui -->
        <!-- Fora do card para não interferir no layout do formulário -->
        <!-- 
        <div class="text-center mt-3">
            <button id="darkModeToggle" class="btn btn-outline-secondary">Modo Escuro</button>
        </div> 
        -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Linha opcional: Se você quiser que o modo escuro também funcione na página de login, descomente a linha abaixo -->
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
</body>
</html>
