<!DOCTYPE html>
<html>
<head>
  <title>Editar Lançamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>✏️ Editar Lançamento</h2>
    <form method="POST" class="card p-4">
      <div class="mb-3">
        <label>Conta:</label>
        <select name="conta" class="form-select">
          {% for cod, nome in plano.items() %}
            <option value="{{ cod }}" {% if lancamento.conta == cod %}selected{% endif %}>{{ nome }} ({{ cod }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label>Tipo:</label>
        <select name="tipo" class="form-select">
          <option value="D" {% if lancamento.tipo == "D" %}selected{% endif %}>Débito</option>
          <option value="C" {% if lancamento.tipo == "C" %}selected{% endif %}>Crédito</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Valor:</label>
        <input name="valor" type="number" step="0.01" value="{{ lancamento.valor }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Histórico:</label>
        <input name="historico" value="{{ lancamento.historico }}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
    <a href="/diario" class="btn btn-secondary mt-3">← Voltar</a>
  </div>
</body>
</html>
