<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <h2>Bem-vindo, {{ usuario }}</h2>
      <div class="d-flex flex-wrap gap-2">
        <button id="darkModeToggle" class="btn btn-outline-secondary">Modo Escuro</button>
        <a href="/logout" class="btn btn-outline-danger">Sair</a>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <form method="POST" class="card p-4 mb-3">
          <h5>Registrar LanÃ§amento</h5>
          <div class="mb-3">
            <label>Conta:</label>
            <select name="conta" class="form-select" required>
              {% for cod, nome in contas.items() %}
                <option value="{{ cod }}">{{ nome }} ({{ cod }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label>Tipo:</label>
            <select name="tipo" class="form-select">
              <option value="D">DÃ©bito</option>
              <option value="C">CrÃ©dito</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Valor:</label>
            <input name="valor" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>HistÃ³rico:</label>
            <input name="historico" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>

        <div class="d-grid gap-2">
          <a href="/diario" class="btn btn-secondary">ðŸ“˜ Livro DiÃ¡rio</a>
          <a href="/razao" class="btn btn-secondary">ðŸ“— Livro RazÃ£o</a>
          <a href="/balancete" class="btn btn-secondary">ðŸ“’ Balancete</a>
          <a href="/grafico_detalhado" class="btn btn-outline-info">ðŸ“ˆ GrÃ¡fico por Data</a>
          {% if usuario == "admin" %}
            <a href="/cadastro" class="btn btn-outline-primary">âž• Cadastrar Novo UsuÃ¡rio</a>
          {% endif %}
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <canvas id="graficoResumo"
                  data-total-d="{{ total_d | default(0) | float }}"
                  data-total-c="{{ total_c | default(0) | float }}"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvasElement = document.getElementById('graficoResumo');
    const totalDebito = parseFloat(canvasElement.dataset.totalD);
    const totalCredito = parseFloat(canvasElement.dataset.totalC);
    const dataDebito = !isNaN(totalDebito) ? totalDebito : 0;
    const dataCredito = !isNaN(totalCredito) ? totalCredito : 0;

    const ctx = canvasElement.getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['DÃ©bito', 'CrÃ©dito'],
        datasets: [{
          label: 'Total (R$)',
          data: [dataDebito, dataCredito],
          backgroundColor: ['#dc3545', '#198754']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Resumo Financeiro' }
        },
        scales: {
          x: {
            ticks: {
              color: 'rgba(0, 0, 0, 0.87)'
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.1)'
            }
          },
          y: {
            ticks: {
              color: 'rgba(0, 0, 0, 0.87)'
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.1)'
            }
          }
        }
      }
    });
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
