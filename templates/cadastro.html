<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Usuário - Sistema Contábil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>➕ Cadastrar Novo Usuário</h2>
            <div>
                <button id="darkModeToggle" class="btn btn-outline-secondary me-2">Modo Escuro</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">← Voltar ao Dashboard</a>
            </div>
        </div>

        <!-- Seção para exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('cadastro') }}">
                    <div class="mb-3">
                        <label for="usuario_novo" class="form-label">Nome do Novo Usuário:</label>
                        <!-- ATUALIZADO: name="usuario_novo" -->
                        <input type="text" class="form-control" id="usuario_novo" name="usuario_novo" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha_nova" class="form-label">Senha para o Novo Usuário:</label>
                        <!-- ATUALIZADO: name="senha_nova" -->
                        <input type="password" class="form-control" id="senha_nova" name="senha_nova" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Cadastrar Usuário</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-3 text-muted">Logado como: <strong>{{ usuario }}</strong></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
