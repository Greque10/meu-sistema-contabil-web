<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>👤 Cadastro de Novo Usuário</h2>
    <a href="/dashboard" class="btn btn-secondary mb-3">← Voltar</a>

    <form method="POST" class="card p-4">
      <div class="mb-3">
        <label>Nome de Usuário</label>
        <input name="novo_usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Senha</label>
        <input name="nova_senha" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    {% if mensagem %}
      <div class="alert alert-info mt-3">{{ mensagem }}</div>
    {% endif %}
  </div>
</body>
</html>
