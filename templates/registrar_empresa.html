<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar Nova Empresa - Sistema Cont√°bil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; justify-content: center; }
        .form-container { width: 100%; max-width: 500px; padding: 1rem; }
    </style>
</head>
<body class="bg-light">
    <main class="form-container">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Registar Nova Empresa</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('registrar_empresa') }}">
                    <div class="mb-3">
                        <label for="nome_empresa" class="form-label">Nome da Empresa:</label>
                        <input type="text" class="form-control" id="nome_empresa" name="nome_empresa" required>
                    </div>
                    <hr>
                    <h5 class="mb-3">Dados do Administrador da Empresa</h5>
                    <div class="mb-3">
                        <label for="admin_usuario" class="form-label">Nome de Utilizador do Admin:</label>
                        <input type="text" class="form-control" id="admin_usuario" name="admin_usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="admin_senha" class="form-label">Senha do Admin:</label>
                        <input type="password" class="form-control" id="admin_senha" name="admin_senha" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Registar Empresa e Admin</button>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Voltar para Login</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
             <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">Alternar Modo</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
